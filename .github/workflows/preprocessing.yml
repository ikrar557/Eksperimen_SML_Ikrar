name: Eksperimen SML Ikrar

on:
  push:
    paths:
      - 'Eksperimen_SML_Ikrar/**/*'
    branches:
      - main
  pull_request:
    paths:
      - 'Eksperimen_SML_Ikrar/**/*'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install Dependencies
      run: |
        pip install pandas scikit-learn

    - name: Run Preprocessing Script
      run: |
        cd Eksperimen_SML_Ikrar
        python preprocessing/automate_Ikrar.py

    - name: Commit and Push Preprocessed Data
      run: |
        git config --global user.name "${{ secrets.USERNAME }}"
        git config --global user.email "${{ secrets.EMAIL }}"
        git add preprocessing/titanic_preprocessing.csv
        git commit -m "Add preprocessed Titanic data"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

